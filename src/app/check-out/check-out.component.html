
<h2>Shipping Your Order</h2>
<h3></h3>
<div class="row">
   <div class="div col-6">
      <form #f="ngForm">
          <div class="form-group">
              <label for="startOrder">Please select Delivery  or  Pick Up </label>
              <select #startorder="ngModel" [(ngModel)]="shipping.startorder" name="startorder" class="form-control" id="startOrder" required>
                <option value="delivery">DELIVERY</option>
                <option value="pickup">PICKE UP</option>
              </select>
           
            </div>
            <div class="alert alert-danger" *ngIf="startorder.touched && startorder.invalid">
                <div *ngIf="name.errors.required">Please Select Delivery or Pick Up, is required.</div>
              </div>
            <div *ngIf="startorder.value === 'delivery'">
                <div class="form-group">
                    <label for="">Name</label>
                    <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" required>
                    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                      <div *ngIf="name.errors.required">Name is required.</div>
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="">Phone Number</label>
                      <input #city="ngModel" name="phone" [(ngModel)]="shipping.phone" type="text" class="form-control" required>
                      <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
                        <div *ngIf="city.errors.required">Phone number is required.</div>
                      </div>
                    </div>
                  <div class="form-group">
                    <label for="">Address</label>
                    <input #addressLine1="ngModel" name="addressLine1" [(ngModel)]="shipping.addressLine1" type="text" class="form-control" placeholder="Line 1" required>
                    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
                      <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for=""></label>
                    <input #addressLine2="ngModel" name="addressLine2" [(ngModel)]="shipping.addressLine2" type="text" class="form-control" placeholder="Line 2" required>
                    <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
                      <div *ngIf="addressLine2.errors.required">Address Line 2 is required.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">City</label>
                    <input #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control" required>
                    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
                      <div *ngIf="city.errors.required">City is required.</div>
                    </div>
                  </div>
                  <button 
                  [disabled]="!f.valid"
                    (click)="placeOrder()"
                    class="btn btn-primary">Place Order</button>
            </div>
      
            <div *ngIf="startorder.value === 'pickup'">
                <div class="form-group">
                    <label for="">Name</label>
                    <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" required>
                    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                      <div *ngIf="name.errors.required">Name is required.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">Phone Number</label>
                    <input #city="ngModel" name="phone" [(ngModel)]="shipping.phone" type="text" class="form-control" required>
                    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
                      <div *ngIf="city.errors.required">Phone number is required.</div>
                    </div>
                  </div>
                  <label for="">Select Pick Up Time </label>
                  <ngb-timepicker ngModel  name="time" [(ngModel)]="time" [meridian]="meridian"></ngb-timepicker>
                  <!-- <button class="btn btn-sm btn-outline-{{meridian ? 'success' : 'danger'}}" (click)="toggleMeridian()">
                      Meridian - {{meridian ? "ON" : "OFF"}}
                  </button> -->
                  <!-- <pre>Selected time: {{time | json}}</pre> -->
                  
                       
                  
                  <button 
                    [disabled]="!f.valid"
                    (click)="placeOrder()"
                    class="btn btn-primary">Place Order</button>
            </div>
        
      </form>
      
   </div>
   <div class="div col-6">
     <app-shopping-cart-summary></app-shopping-cart-summary>
   </div>
</div>
